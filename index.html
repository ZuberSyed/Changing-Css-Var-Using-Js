<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Customise</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
<h1>Update CSS variables with <span class="jscript">JS</span></h1>
<div class="controls">
<label for="spacing">Spacing</label>
<input type="range" name="spacing"  min="5" max="100" value="10" data-sizing="px">
<label for="blur">Blur</label>
<input type="range" name="blur"  min="0" max="50" value="10" data-sizing="px">
<label for="base">Color</label>
<input type="color" name="base" value="#90EE90">
</div>
<img src="https://images.pexels.com/photos/1407325/pexels-photo-1407325.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" width=350px; height=300px;>
<script src="script.js"></script>
</body>
</html>
